<div class="content">
  <div class="description">
    This report presents the NBA players' statistics for the 2003 league season.
    <br />
    The DataGrid used in this report offers functionality for pagination,
    sorting and value formatting (see percentage columns).
  </div>
  <div class="grid">
    <uipath-data-grid [data]="gridData" [pagination]="true" [sortable]="true">
      <uipath-data-grid-column
        [label]="'PLAYER'"
        [id]="'PLAYER'"
        width="250px"
      ></uipath-data-grid-column>
      <uipath-data-grid-column
        [label]="'RANK'"
        [id]="'RANK'"
      ></uipath-data-grid-column>
      <uipath-data-grid-column
        [label]="'TEAM'"
        [id]="'TEAM'"
      ></uipath-data-grid-column>
      <uipath-data-grid-column
        [label]="'GP'"
        [id]="'GP'"
      ></uipath-data-grid-column>
      <uipath-data-grid-column
        [label]="'MIN'"
        [id]="'MIN'"
      ></uipath-data-grid-column>
      <uipath-data-grid-column
        [label]="'FGM'"
        [id]="'FGM'"
      ></uipath-data-grid-column>
      <uipath-data-grid-column
        [label]="'FGA'"
        [id]="'FGA'"
      ></uipath-data-grid-column>
      <uipath-data-grid-column
        [label]="'FG_PCT'"
        [id]="'FG_PCT'"
        [valueFormatter]="percentFormatter"
      ></uipath-data-grid-column>
      <uipath-data-grid-column
        [label]="'FG3M'"
        [id]="'FG3M'"
      ></uipath-data-grid-column>
      <uipath-data-grid-column
        [label]="'FG3A'"
        [id]="'FG3A'"
      ></uipath-data-grid-column>
      <uipath-data-grid-column
        [label]="'FG3_PCT'"
        [id]="'FG3_PCT'"
        [valueFormatter]="percentFormatter"
      ></uipath-data-grid-column>
      <uipath-data-grid-column
        [label]="'FTM'"
        [id]="'FTM'"
      ></uipath-data-grid-column>
      <uipath-data-grid-column
        [label]="'FTA'"
        [id]="'FTA'"
      ></uipath-data-grid-column>
      <uipath-data-grid-column
        [label]="'FT_PCT'"
        [id]="'FT_PCT'"
      ></uipath-data-grid-column>
      <uipath-data-grid-column
        [label]="'OREB'"
        [id]="'OREB'"
      ></uipath-data-grid-column>
      <uipath-data-grid-column
        [label]="'DREB'"
        [id]="'DREB'"
      ></uipath-data-grid-column>
      <uipath-data-grid-column
        [label]="'REB'"
        [id]="'REB'"
      ></uipath-data-grid-column>
      <uipath-data-grid-column
        [label]="'AST'"
        [id]="'AST'"
      ></uipath-data-grid-column>
      <uipath-data-grid-column
        [label]="'STL'"
        [id]="'STL'"
      ></uipath-data-grid-column>
      <uipath-data-grid-column
        [label]="'BLK'"
        [id]="'BLK'"
      ></uipath-data-grid-column>
      <uipath-data-grid-column
        [label]="'TOV'"
        [id]="'TOV'"
      ></uipath-data-grid-column>
      <uipath-data-grid-column
        [label]="'PF'"
        [id]="'PF'"
      ></uipath-data-grid-column>
      <uipath-data-grid-column
        [label]="'PTS'"
        [id]="'PTS'"
      ></uipath-data-grid-column>
      <uipath-data-grid-column
        [label]="'EFF'"
        [id]="'EFF'"
      ></uipath-data-grid-column>
      <uipath-data-grid-column
        [label]="'AST_TOV'"
        [id]="'AST_TOV'"
      ></uipath-data-grid-column>
      <uipath-data-grid-column
        [label]="'STL_TOV'"
        [id]="'STL_TOV'"
      ></uipath-data-grid-column>
    </uipath-data-grid>
  </div>
</div>
